server:
  port: 8770

spring:
  application:
    name: authservice

zuul:
  prefix: /api/v1
  ignored-services: '*'
  host:
    max-total-connections: 1000
    max-per-route-connections: 1000
  routes:
    rdi-service:
      path: /rdi/**
      serviceId: rdiservice
      stripPrefix: false
    formation-service:
      path: /formation/**
      serviceId: serviceformation
      stripPrefix: false
    encadrement-service:
      path: /encadrement/**
      serviceId: serviceencadrement
      stripPrefix: false
    enseignant-service:
      path: /enseignant/**
      serviceId: serviceenseignant
      stripPrefix: false
    etudiant-service:
      path: /etudiant/**
      serviceId: serviceetudiant
      stripPrefix: false

ribbon:
  eureka:
    enabled: true
